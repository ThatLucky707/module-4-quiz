<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coding Quiz</h1>
    <p id="question">Questions are placed here</p>
    <div id="choices">
        <!-- Put down the choices here -->
    </div>
    <button id="start">Start</button>
    <p id="timer">Time: 300</p>
    <div id="score-container" style="display: none;">
        <p id="score">My score: </p>
        <input type="text" id="initials" placeholder="Enter initials to save your score">
        <button id="save">Save Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
