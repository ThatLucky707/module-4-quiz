<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexa's Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Coding Quiz</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down">10</p>
                </div>
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn0">
                        A. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn0">
                        B. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn0">
                        C. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn0">
                        D. <span id="choice3"></span>
                    </button>
                </div>
                <hr>
                <footer>
                    <p>Footer</p>
                </footer>
            </div>
        </div>
    </div>


    <div id="score-container" style="display: none;">
        <p id="score">My score: </p>
        <form id="save-score-form">
            <input type="text" id="initials" placeholder="Enter initials">
            <button type="submit">Save Score</button>
        </form>
    </div>
<h2>High Scores:</h2>
    <ol id="highscores">
        <!-- High scores will be added here -->
    </ol>

    
    <script src="app.js"></script>
</body>
</html>
